<div>
    <div class="items-holder">
        <app-todo-item [id]="it.id" [text]="it.text" [finished]="it.finished" *ngFor="let it of (todoItems | async )" (deleteEventEmitter)="deleteTodo($event)" (finishEventEmitter)="changeTodoState($event)" ></app-todo-item>
    </div>
    <app-add-todo class="add-todo" (clickEventEmitter)="addTodo($event)"></app-add-todo>
</div>
